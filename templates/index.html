{% extends "layout.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row align-items-center">
    <!-- Left side: Image -->
    <div class="col-md-6 mb-4 mb-md-0 text-center">
      <img src="{{ url_for('static', filename='images/retail_banner.png') }}" class="img-fluid" alt="Retail System Image">
    </div>

    <!-- Right side: Login/Register -->
    <div class="col-md-6 text-center">
      <h2>Welcome to Online Retail Management</h2>
      <p class="lead">Manage orders, inventory, customers, and more.</p>
      <a href="{{ url_for('login') }}" class="btn btn-primary rounded-pill px-4 py-2 shadow-sm m-2">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-success rounded-pill px-4 py-2 shadow-sm m-2">Register</a>
      
    </div>
  </div>
</div>
{% endblock %}
