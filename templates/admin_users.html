{% extends 'layout.html' %}
{% block title %}Admin - Users{% endblock %}

{% block content %}
<h2 class="mb-4">User Management</h2>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[3] }}</td>
            <td>{% if user[5] == 1 %}Admin{% else %}User{% endif %}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
