<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Your Cart</h1>

        {% if cart and products %}
        <table class="table table-bordered table-striped bg-white">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><img src="{{ url_for('static', filename='images/products/' ~ product.image) }}" alt="{{ product.name }}" width="60"></td>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ cart[product.id|string] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-end">
            <a href="{{ url_for('checkout') }}" class="btn btn-success btn-lg">Proceed to Checkout</a>
        </div>

        {% else %}
        <div class="alert alert-info">Your cart is empty.</div>
        {% endif %}
    </div>
</body>
</html>
