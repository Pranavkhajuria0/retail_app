<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Admin - Manage Products</h1>
        <a class="btn btn-success mb-3" href="{{ url_for('add_product') }}">Add Product</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['description'] }}</td>
                    <td>${{ product['price'] }}</td>
                    <td>{{ product['stock'] }}</td>
                    <td>
                        <a class="btn btn-sm btn-warning" href="{{ url_for('edit_product', product_id=product['id']) }}">Edit</a>
                        <a class="btn btn-sm btn-danger" href="{{ url_for('delete_product', product_id=product['id']) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
