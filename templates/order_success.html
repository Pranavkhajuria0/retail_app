<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Order Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Auto-redirect script to invoice page after 3 seconds -->
  <script>
    setTimeout(function() {
      window.location.href = "/invoice/{{ order_id }}";
    }, 3000); // 3000ms = 3 seconds
  </script>
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <div class="alert alert-success shadow-sm rounded-3">
      <h1 class="mb-3">ðŸŽ‰ Order Placed Successfully!</h1>
      <p class="lead">Your order ID is <strong>#{{ order_id }}</strong></p>
      <hr>
      <a href="{{ url_for('user_orders') }}" class="btn btn-outline-primary rounded-pill mt-3">
        <i class="fas fa-clipboard-list me-2"></i> View Order History
      </a>
      <p class="text-muted mt-3">Redirecting to invoice in a moment...</p>
    </div>
  </div>

</body>
</html>
